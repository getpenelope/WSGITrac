    <script>

          $(document).ready(function() {
              "use strict";
              $.get('/navbar',
                    {},
                    function(responseText, textStatus, jqXHR) {
                        var rt = $(responseText);

                        /* TRAC DROPDOWN ON TOP */
                        // attach the trac menu to the last left-aligned navigation menu
                        $('#bootstrap-navbar').html(rt.find('div.navbar-inner'));
                        $('#bootstrap-navbar li.dropdown').not('.pull-right li').last().after(
                          $('#bootstrap-navbar-trac-specific>li')
                        );
                        $('#bootstrap-navbar-trac-specific').remove();
                        $('#bootstrap-navbar .dropdown-toggle').dropdown();

                        $('footer.footer').replaceWith(rt.find('footer.footer'));
                    }
                    );})
    </script>

    <body>
        <div id="bootstrap-navbar" class="navbar navbar-fixed-top">
            <!-- dinamically loaded -->
          </div>

          <div class="alert alert-error alert-block">
